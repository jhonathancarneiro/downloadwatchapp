<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download APK</title>
 <style>
        body {
            background-color: #1e1e22;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        // Força o download usando a criação de um elemento <a> e acionando seu clique
        var link = document.createElement('a');
        link.href = "apk-file.apk"; // Substitua por nome do arquivo APK
        link.download = ''; // Defina o nome do arquivo, se necessário
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        // Redireciona para a URL de download após um pequeno atraso como fallback
        setTimeout(function() {
            window.location.href = "apk-file.apk"; // Substitua por nome do arquivo APK
        }, 1000);
    </script>
     <img src="logo-watch.svg" alt="Description of the image" />
    <p>Se o download não iniciar automaticamente,</p><br> <a style="margin-top: 2rem;
        font-weight: 700;
        width: 11.625rem;
        border-radius: 1rem;
        padding: 0.8rem;
        height: 50px;
        width: 100px; " href=" apk-file.apk">clique
        aqui para baixar</a></p>
</body>

</html>
