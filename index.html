<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download APK</title>
</head>

<body>
    <script type="text/javascript">
        // Força o download usando a criação de um elemento <a> e acionando seu clique
        var link = document.createElement('a');
        link.href = "apk-file.apk"; // Substitua por nome do arquivo APK
        link.download = ''; // Defina o nome do arquivo, se necessário
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        // Redireciona para a URL de download após um pequeno atraso como fallback
        setTimeout(function() {
            window.location.href = "apk-file.apk"; // Substitua por nome do arquivo APK
        }, 1000);
    </script>
    <p>Se o download não iniciar automaticamente, <a href="apk-file.apk">clique aqui para baixar</a>.</p>
</body>

</html>
